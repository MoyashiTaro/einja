<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icon/einja-monoicon.png">
    <title>EINJA home page</title>
    <!-- =====================
      Rule１．dimension of Section 
    ============================ -->
    <!-- 
      dimension sign is H2 or Footer.
     -->

     <!-- =====================
      Rule2　How to Name flames
    ============================ -->
    <!-- 
       Sec ＞　Wrap　＞ Container　＞　Box
     -->
</head>
<body class="service">

  <!-- 1.Top -->
  <section class="s1sec">
    <div class="title-wrap">
      <h1>SERVICE</h1>
      <p class="s1sub-title">できること</p>
    </div>
  </section>

  <!-- 2.Web  -->
  <setion class="s2sec"><!-- 背景指定-->
    <div class="s-wrap"><!--flex 指定-->
      <div class="h2-icons s2-icon"></div>
      <h2>WEB</h2>
    </div>
  </setion>

  <!-- 3.Creative -->
  <setion class="s3sec">
    <div class="s-wrap"><!--flex 指定-->
      <div class="h2-icons s3-icon"></div>
      <h2>CREATIVE</h2>
    </div>
  </setion>
  
  <!-- 4.Activity -->
  <section class="s4sec">
    <div class="s-wrap"><!--flex 指定-->
      <div class="h2-icons s4-icon"></div>
      <h2>ACTIVITY</h2>
    </div>
  </section>
  
  <!-- 5.できないこと　おねがいしたいこと -->
  <section class="s5sec">
    <div class="s-wrap"><!--flex 指定-->
      <h2>できないこと/お願いしたいこと</h2>
    </div>
  </section>
  
  <!-- 6.Footer -->
  <footer></footer>
  
  <!-- jQueryのコードだよ -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="company-tab.js"></script>
</body>
</html>
