<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icon/einja-monoicon.png">
    <title>EINJA home page</title>
    <!-- =====================
      Rule１．dimension of Section 
    ============================ -->
    <!-- 
      dimension sign is H2 or Footer.
     -->

     <!-- =====================
      Rule2　How to Name flames
    ============================ -->
    <!-- 
       Sec ＞　Wrap　＞ Container　＞　Box
     -->
</head>
<body class="service">

  <!-- 1.Top -->
  <section class="S1-sec">
    <div class="fw-bold">
      <h1>SERVICE</h1>
      <p class="textSub">できること</p>
    </div>
  </section>

  <!-- 2.Web  -->
  <setion class="S2-sec"><!-- 背景指定-->
    <div class="flex-container"><!--flex 指定-->
      <div class="h2-icons bg-web"></div>
      <h2>WEB</h2>
    </div>
    
    <div class="S-Box S-bgBox">
      <div class="S-Box bg-UIUX"></div>
    </div>
    <p class="textSub fw-bold spaceS">UI･UX設計</p>
    <p class="textSub fw-bold spaceS">Xxxxx円~</p>
    <div class="S-texBox">
      <p class="textS">頂いた原稿等の情報を整理しユーザーの行動理論を元に、導線設計・ワイヤーフレーム作成します。</p>
    </div>

  </setion>

  <!-- 3.Creative -->
  <setion class="S3-sec">
    <div class="flex-container"><!--flex 指定-->
      <div class="h2-icons bg-creat"></div>
      <h2>CREATIVE</h2>
    </div>
  </setion>
  
  <!-- 4.Activity -->
  <section class="S4-sec">
    <div class="flex-container"><!--flex 指定-->
      <div class="h2-icons bg-activ"></div>
      <h2>ACTIVITY</h2>
    </div>
  </section>
  
  <!-- 5.できないこと　おねがいしたいこと -->
  <section class="S5-sec">
    <div class="flex-container"><!--flex 指定-->
      <h2>できないこと/お願いしたいこと</h2>
    </div>
  </section>
  
  <!-- 6.Footer -->
  <footer></footer>
  
  <!-- jQueryのコードだよ -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="company-tab.js"></script>
</body>
</html>
